<ng-container [ngTemplateOutlet]="viewMode"></ng-container>

<ng-template #all>
	<h1>Products List</h1>

	<div *ngFor = "let product of products | async">
		<app-view-product [product]="product" [quantity]="quantities.get(product) ?? 0" (quantityChanged)="quantityChanged($event)"></app-view-product>
	</div>

	<p>Total of {{overallQuantity}} items</p>

	<button mat-button><a routerLink="/products/checkout" routerLinkActive="active">PROCEED TO CHECKOUT.</a></button>
</ng-template>

<ng-template #checkout>
	<h1>Checkout</h1>

	<div *ngFor="let product of quantities.keys()">
		<app-view-product [product]="product" [quantity]="quantities.get(product) ?? 0" (quantityChanged)="quantityChanged($event)" [viewMode]="checkout"></app-view-product>
	</div>

	<p>Total of {{overallQuantity}} items</p>

	<button mat-button><a routerLink="/products/all" routerLinkActive="active">CONTINUE SHOPPING.</a></button>
</ng-template>
